<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="account.css" />
  <link rel="stylesheet" href="nav.css" />
  <title>Account</title>
</head>
<body>
  <header class="top-bar">
    <div class="logo">Fresho</div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="account-page">
    <section class="card">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" required />
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required />
        <button id="loginBtn" type="submit">Login</button>
      </form>
    </section>

    <section class="card">
      <h2>Create Account</h2>
      <form id="createForm" novalidate>
        <input type="text" id="createUsername" placeholder="Username" autocomplete="username" required />
        <input type="email" id="createEmail" placeholder="Email" autocomplete="email" required />
        <input type="password" id="createPassword" placeholder="Password" autocomplete="new-password" required />
        <input type="password" id="createPasswordConfirm" placeholder="Confirm Password" autocomplete="new-password" required />
        <button id="createBtn" type="submit">Create</button>
      </form>
    </section>

    <p id="message" aria-live="polite"></p>
  </main>

  <script src="account.js" defer></script>
</body>
</html>
