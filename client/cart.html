<!-- client/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>

  <!-- Shared layout -->
  <link rel="stylesheet" href="nav.css" />
  <!-- Cart page styles -->
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="top-bar" role="banner">
      <div class="logo" aria-label="Fresho logo">Fresho</div>

      <div class="search-container" role="search">
        <input type="text" placeholder="Search Products‚Ä¶" aria-label="Search products" />
        <button class="search-icon" aria-label="Search">üîç</button>
      </div>

      <div class="user-actions" aria-label="User actions">
        <span id="userEmail" aria-live="polite"></span>
        <a id="accountLink" href="account.html">Account <br /><strong>Login</strong></a>
        <a href="wishlist.html">Wishlist<br /><strong>My Items</strong></a>
        <a href="cart.html">Cart<br /><strong>Items</strong></a>
        <a href="payment.html">Payment</a>
      </div>
    </header>

    <!-- Primary nav -->
    <nav class="nav-menu" role="navigation" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
    </nav>

    <!-- Main -->
    <main class="cart-page">
      <h1>Your Cart</h1>

      <!-- Product cards (filled by JS) -->
      <section id="cartList" class="cart-grid" aria-label="Cart items"></section>

      <!-- Summary at the bottom -->
      <section class="cart-summary" id="cartSummary" aria-label="Cart summary">
        <div class="summary-left">
          <strong id="cartCount">0 items</strong>
          <span id="cartTotal">0 kr</span>
        </div>
        <div class="summary-right">
          <button id="clearCartBtn" type="button">Clear cart</button>
          <a class="checkoutBtn" href="payment.html">Checkout</a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <div id="copy">
        <p>&copy; 2025 Fresho. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="nav.js" defer></script>
  <script src="cart.js" defer></script>
</body>
</html>
